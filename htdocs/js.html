<!DOCTYPE html>
<html>

<head>
  <title>log in</title>
  <link rel="stylesheet" type="text/css" href="js.css" />
  <!-- <script type="text/javascript" src="xyz.js"></script> -->
</head>

<body>
  <div class="form">
    <form action="http://localhost:8080/reg.php" onsubmit="return msg()" name="form1" method="POST">
      <h2>Registration Form</h2>
      <div class="input">
        <div class="inputbox">
          <label>Crew Name</label>
          <input class="in" type="text" name="Crew" placeholder="Enter Crew Name" id="Crew" />
        </div>
        <div class="inputbox">
          <label>Player 1 ID</label>
          <input class="in" type="text" name="Player1" placeholder="Player 1 ID" id="P1" />
        </div>
        <div class="inputbox">
          <label>Player 2 ID</label>
          <input class="in" type="text" name="Player2" placeholder="Player 2 ID" id="P2" />
        </div>
        <div class="inputbox">
          <label>Player 3 ID</label>
          <input class="in" type="text" name="Player3" placeholder="Player 3 ID" id="P3" />
        </div>
        <div class="inputbox">
          <label>Player 4 ID</label>
          <input class="in" type="text" name="Player4" placeholder="Player 4 ID" id="P4" />
        </div>
        <div class="inputbox">
          <label>Email</label>
          <input class="in" type="email" name="Email" id="Email" placeholder="Enter Email">
        </div>
        <div class="inputbox">
          <input type="submit" value="submit" name="submit" />
        </div>
      </div>
    </form>
  </div>
</body>

</html>
