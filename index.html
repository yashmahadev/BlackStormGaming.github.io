<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="xyz.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <script src="xyz.js" type="text/javascript"></script>
</head>
<body>
    <div class="back">
        <video autoplay muted loop>
            <source src="back.mp4" type="video/mp4">
        </video>
    </div>
    <div class="title">
        <h1>BŁΛCKŠTØŔM Team</h1>
        <h4>Powered By Devil's</h4>
    </div>
    <div class="image">
        <img src="pubg1.jpg" alt="Not Found">
        <div class="form">
            <form action="https://www.instagram.com/" name="form1" method="POST" onsubmit="return msg()">
                <h2>Registration Form</h2>
                <div class="input">
                    <div class="inputbox">
                        <label>Crew Name</label>
                        <input class="in" type="text" name="Crew" placeholder="Enter Crew Name" id="Crew" />
                    </div>
                    <div class="inputbox">
                        <label>Player 1 ID</label>
                        <input class="in" type="text" name="P1" placeholder="Player 1 ID" id="P1" />
                    </div>
                    <div class="inputbox">
                        <label>Player 2 ID</label>
                        <input class="in" type="text" name="P2" placeholder="Player 2 ID" id="P2" />
                    </div>
                    <div class="inputbox">
                        <label>Player 3 ID</label>
                        <input class="in" type="text" name="P3" placeholder="Player 3 ID" id="P3" />
                    </div>
                    <div class="inputbox">
                        <label>Player 4 ID</label>
                        <input class="in" type="text" name="P4" placeholder="Player 4 ID" id="P4" />
                    </div>
                    <div class="inputbox">
                        <label>Email</label>
                        <input class="in" type="email" name="Email" id="Email" placeholder="Enter Email" >
                    </div>
                    <div class="inputbox" id="btn">
                        <input type="submit" value="Submit">
                    </div>
                </div>
                <!-- <p>Forgrt Password <a href="#">click Here</a></p> -->
                <!-- <p class="Note">Note : Room Id Name & PassWord Will Give You In Instagram, So Follow Our Page. :)</p> -->
            </form>
        </div>
    </div>


    <script src="bootstrap-4.4.1-dist/js/jquery-3.5.1.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
